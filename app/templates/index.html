<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Ball Outcome Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Ball Outcome Predictor for Indian Premier League (IPL)</h2>
        <p class="text-center">A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict') }}" method="POST" class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <!-- Batting Team Dropdown -->
                    <div class="form-group">
                        <select class="form-control" name="batting-team">
                            <!-- Options here -->
                        </select>
                    </div>
                    <!-- Other fields similar to above -->
                </div>
                <div class="col-md-6">
                    <!-- Images or other content -->
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Ball Outcome!</button>
        </form>
    </div>

    <!-- Bootstrap JS and related dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
